<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>RegEx</title>
</head>
<body class="bg-gradient-to-tr bg-no-repeat md:h-screen from-blue-200 via-red-100 to-orange-300 border border-slate-600 m-4 border-t-0 border-b-0">
    <div class="border rounded-full border-slate-700 px-7 w-fit mx-auto mt-5">
        <ion-icon name="sparkles-outline" class="text-[30px] font-thin text-slate-600 ml-80 -mt-3 z-50 absolute"></ion-icon>
        <h1 class="text-4xl font-semibold text-center my-10 text-slate-600 font-serif">Regular Expressions </h1>
        <ion-icon name="sparkles-outline" class="text-[30px] font-thin text-slate-600 -mt-5 z-50 absolute"></ion-icon>
        
    </div>
    <div class="flex flex-wrap p-5 md:justify-around md:gap-x-2">
        <div class="w-full my-3 md:w-1/3 md:my-5">
            <form action="">
                <label for="nama-regex">
                    <span class="block font-semibold text-slate-700 font-serif">Nama</span>
                    <input type="text" id="nama-regex" placeholder="Masukkan Nama" class="mt-1 py-2 px-3 border shadow rounded w-full block text-sm placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-indigo-400 focus:border-indigo-300">
                </label>
                <p class="pt-1 text-xs"></p>
            </form>
        </div>

        <div class="w-full my-3 md:w-1/3 md:my-5">
            <form action="">
                <label for="notelp-regex">
                    <span class="block font-semibold text-slate-700 font-serif">Nomor Telepon</span>
                    <input type="text" id="notelp-regex" placeholder="Masukkan Nomor Telepon" class="mt-1 py-2 px-3 border shadow rounded w-full block text-sm placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-indigo-400 focus:border-indigo-300">
                </label>
                <p class="pt-1 text-xs"></p>
            </form>
        </div>

        <div class="w-full my-3 md:w-1/3 md:my-5">
            <form action="">
                <label for="password-regex">
                    <span class="block font-semibold text-slate-700 font-serif">Password</span>
                    <input type="text" id="password-regex" placeholder="Masukkan Password" class="mt-1 py-2 px-3 border shadow rounded w-full block text-sm placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-indigo-400 focus:border-indigo-300">
                </label>
                <p class="pt-1 text-xs"></p>
            </form>
        </div>

        <div class="w-full my-3 md:w-1/3 md:my-5">
            <form action="">
                <label for="noktp-regex">
                    <span class="block font-semibold text-slate-700 font-serif">Nomor KTP</span>
                    <input type="text" id="noktp-regex" placeholder="Masukkan Nomor KTP" class="mt-1 py-2 px-3 border shadow rounded w-full block text-sm placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-indigo-400 focus:border-indigo-300">
                </label>
                <p class="pt-1 text-xs"></p>
            </form>
        </div>

        <div class="w-full my-3 md:w-1/3 md:my-5">
            <form action="">
                <label for="umur-regex">
                    <span class="block font-semibold text-slate-700 font-serif">Umur</span>
                    <input type="text" id="umur-regex" placeholder="Masukkan Umur" class="mt-1 py-2 px-3 border shadow rounded w-full block text-sm placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-indigo-400 focus:border-indigo-300">
                </label>
                <p class="pt-1 text-xs"></p>
            </form>
        </div>

       
        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
